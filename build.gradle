plugins {
    id "java"
    id "maven"
    id "idea"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

version = "2.0.33"
group = "com.solostudios"

//mainClassName = "com.solostudios.qev"

sourceCompatibility = 1.11


jar {
    manifest {
        attributes "Implementation-Title": "Qev", "Implementation-Version": version
        attributes "Main-Class": "com.solostudios.qev.Qev"
    }
}

shadowJar {
    println "Building ${project.group}:${project.name}:${project.version}"
}


repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}


dependencies {
    implementation "org.quartz-scheduler:quartz:+"
    implementation "org.json:json:+"
    implementation "net.dv8tion:JDA:+"
    implementation "org.reflections:reflections:+"
    implementation "org.mongodb:mongodb-driver-sync:+"
    //implementation "org.discordbots:DBL-Java-Library:+"
    implementation "ch.qos.logback:logback-classic:+"
    implementation "org.fusesource.jansi:jansi:+"
    testCompile "org.mockito:mockito-core:+"
}