plugins {
    id "java"
    id "maven"
    id "idea"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

version = "2.0.35"
group = "com.solostudios"

//mainClassName = "com.solostudios.qev"

sourceCompatibility = 1.11


jar {
    manifest {
        attributes "Implementation-Title": "Qev", "Implementation-Version": version
        attributes "Main-Class": "com.solostudios.qev.Qev"
    }
}

shadowJar {
    println "Building ${project.group}:${project.name}:${project.version}"
}


repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}


dependencies {
    implementation "org.json:json:20190722"
    implementation "net.dv8tion:JDA:4.0.0_74"
    implementation "org.reflections:reflections:0.9.11"
    implementation "org.mongodb:mongodb-driver-sync:3.12.0"
    //implementation "org.discordbots:DBL-Java-Library:+"
    implementation "ch.qos.logback:logback-classic:1.3.0-alpha5"
    implementation "org.fusesource.jansi:jansi:1.18"
    implementation "com.google.guava:guava:28.1-jre"

    testRuntimeOnly "org.mockito:mockito-core:3.2.0"
}
